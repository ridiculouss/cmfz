server.port=8088
server.servlet.context-path=/cmfz
server.servlet.jsp.init-parameters.development=true

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/cmfz

mybatis.type-aliases-package=com.baizhi.entity
mybatis.mapper-locations=classpath:com/baizhi/mapper/*Mapper.xml

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=500MB

logging.level.root=info 
#logging.level.com.baizhi.controller.UserController=debug
#logging.level.com.baizhi.service.impl.UserServiceImpl=debug
#logging.level.com.baizhi.dao.UserDao=debug